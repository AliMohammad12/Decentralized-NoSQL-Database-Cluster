<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
  .register-photo {
    background:#f1f7fc;
    padding:80px 0;
  }

  .register-photo .image-holder {
    display:table-cell;
    width:auto;
    background:url(https://img.freepik.com/premium-photo/abstract-plexus-blue-geometrical-shapes-background_34629-830.jpg);
    background-size:cover;
  }

  .register-photo .form-container {
    display:table;
    max-width:auto;
    width:auto;
    margin:0 auto;
    box-shadow:1px 1px 5px rgba(0,0,0,0.1);
  }

  .register-photo form {
    display:table-cell;
    width:400px;
    background-color:#ffffff;
    padding:40px 60px;
    color:#505e6c;
  }

  @media (max-width:991px) {
    .register-photo form {
      padding:40px;
    }
  }

  .register-photo form h2 {
    font-size: 30px; /* Increase font size */
    line-height: 1.5;
    margin-bottom: 30px;
  }

  .register-photo form .form-control {
    background:#f7f9fc;
    border:none;
    border-bottom:1px solid #dfe7f1;
    border-radius:0;
    box-shadow:none;
    outline:none;
    color:inherit;
    text-indent:6px;
    height:40px;
    font-size: 18px; /* Increase input font size */
    height: 50px; /* Increase input height */
    margin-bottom: 20px;
  }

  .register-photo form .form-check {
    font-size:13px;
    line-height:20px;
  }

  .register-photo form .btn-primary {
    background:#f4476b;
    border:none;
    border-radius:4px;
    padding:11px;
    box-shadow:none;
    margin-top:35px;
    text-shadow:none;
    outline:none !important;

    padding: 15px 20px; /* Increase button padding */
    font-size: 18px; /* Increase button font size */
  }

  .register-photo form .btn-primary:hover, .register-photo form .btn-primary:active {
    background:#eb3b60;
  }

  .register-photo form .btn-primary:active {
    transform:translateY(1px);
  }

  .register-photo form .already {
    display:block;
    text-align:center;
    font-size:12px;
    color:#6f7a85;
    opacity:0.9;
    text-decoration:none;
  }
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Bootstrapping Node</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link admin-link" th:href="@{/admin/login}">Admin Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link register-link" th:href="@{/register}">Register User</a>
      </li>
    </ul>
  </div>
</nav>

<div class="register-photo">
  <div class="form-container">
    <div class="image-holder"></div>
    <form method="post" th:action="@{/admin/auth}">
      <h2 class="text-center"><strong>Admin Login</strong></h2>
      <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
      </div>
      <div th:if="${successMessage}" class="alert alert-success">
        <p th:text="${successMessage}"></p>
      </div>
      <div class="form-group"><input class="form-control" type="username" name="username" placeholder="Username"></div>
      <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
      <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Login in</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
