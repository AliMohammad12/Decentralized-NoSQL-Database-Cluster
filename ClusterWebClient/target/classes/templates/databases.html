<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fff;
            font-family: 'Karla', sans-serif;
        }

        .intro-section {
            background-image: url(https://static.vecteezy.com/system/resources/thumbnails/007/833/833/original/plexus-abstract-network-business-technology-science-background-digital-binary-polygon-plexus-data-networks-abstract-digital-connection-moving-dots-and-lines-technologic-network-background-free-video.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            padding: 75px 95px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #ffffff;
        }

        @media (max-width: 991px) {
            .intro-section {
                padding-left: 50px;
                padding-right: 50px;
            }
        }

        @media (max-width: 767px) {
            .intro-section {
                padding: 28px;
            }
        }

        @media (max-width: 575px) {
            .intro-section {
                min-height: auto;
            }
        }

        .brand-wrapper .logo {
            height: 35px;
        }

        @media (max-width: 767px) {
            .brand-wrapper {
                margin-bottom: 35px;
            }
        }

        .intro-content-wrapper {
            width: 410px;
            max-width: 100%;
            margin-top: auto;
            margin-bottom: auto;
        }

        .intro-content-wrapper .intro-title {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 17px;
        }

        .intro-content-wrapper .intro-text {
            font-size: 19px;
            line-height: 1.37;
        }

        .intro-content-wrapper .btn-read-more {
            background-color: #fff;
            padding: 13px 30px;
            border-radius: 0;
            font-size: 16px;
            font-weight: bold;
            color: #000;
        }

        .intro-content-wrapper .btn-read-more:hover {
            background-color: transparent;
            border: 1px solid #fff;
            color: #fff;
        }

        @media (max-width: 767px) {
            .intro-section-footer {
                margin-top: 35px;
            }
        }

        .intro-section-footer .footer-nav a {
            font-size: 20px;
            font-weight: bold;
            color: inherit;
        }

        @media (max-width: 767px) {
            .intro-section-footer .footer-nav a {
                font-size: 14px;
            }
        }

        .intro-section-footer .footer-nav a + a {
            margin-left: 30px;
        }

        .form-section {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 767px) {
            .form-section {
                padding: 35px;
            }
        }

        .login-wrapper {
            width: 300px;
            max-width: 100%;
        }

        @media (max-width: 575px) {
            .login-wrapper {
                width: 100%;
            }
        }

        .login-wrapper .form-control {
            border: 0;
            border-bottom: 1px solid #e7e7e7;
            border-radius: 0;
            font-size: 14px;
            font-weight: bold;
            padding: 15px 10px;
            margin-bottom: 7px;
        }

        .login-wrapper .form-control::-webkit-input-placeholder {
            color: #b0adad;
        }

        .login-wrapper .form-control::-moz-placeholder {
            color: #b0adad;
        }

        .login-wrapper .form-control:-ms-input-placeholder {
            color: #b0adad;
        }

        .login-wrapper .form-control::-ms-input-placeholder {
            color: #b0adad;
        }

        .login-wrapper .form-control::placeholder {
            color: #b0adad;
        }

        .login-title {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .login-btn {
            padding: 13px 30px;
            background-color: #000;
            border-radius: 0;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }

        .login-btn:hover {
            border: 1px solid #000;
            background-color: transparent;
            color: #000;
        }

        .forgot-password-link {
            font-size: 14px;
            color: #080808;
            text-decoration: underline;
        }

        .social-login-title {
            font-size: 15px;
            color: #919aa3;
            display: flex;
            margin-bottom: 23px;
        }

        .social-login-title::before,
        .social-login-title::after {
            content: "";
            background-image: linear-gradient(#f4f4f4, #f4f4f4);
            flex-grow: 1;
            background-size: calc(100% - 20px) 1px;
            background-repeat: no-repeat;
        }

        .social-login-title::before {
            background-position: center left;
        }

        .social-login-title::after {
            background-position: center right;
        }

        .social-login-links {
            text-align: center;
            margin-bottom: 32px;
        }

        .social-login-link img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .social-login-link + .social-login-link {
            margin-left: 16px;
        }

        .login-wrapper-footer-text {
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">NoSql Database</a>
    <a class="btn btn-outline-light ml-2" href="/database/list">My Databases</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <form method="post" action="/database/view" class="form-inline">
                    <input type="hidden" name="databaseName" th:value="${database}">
                    <button type="submit" class="btn btn-link nav-link"></button>
                </form>
            </li>
        </ul>
    </div>
    <a class="btn btn-outline-light" th:href="@{/logout}">Logout</a>
</nav>


<div class="container mt-4">
    <h1>My Databases</h1>
    <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#createDatabaseModal">Create Database</button>
    <div th:if="${message}" th:text="${message}" class="alert alert-info"></div>
    <table class="table">
        <thead>
        <tr>
            <th>Database Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="database : ${databases}">
            <td th:text="${database}"></td>
            <td>
                <form method="post" action="/database/delete" style="display: inline;">
                    <input type="hidden" name="databaseName" th:value="${database}" />
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
                <form method="post" action="/database/view" style="display: inline;">
                    <input type="hidden" name="databaseName" th:value="${database}" />
                    <button type="submit" class="btn btn-info">View</button>
                </form>

                <form method="post" action="/database/update" style="display: inline;">
                    <button type="submit" class="btn btn-warning">Update Name</button>
                    <input type="hidden" name="oldDatabaseName" th:value="${database}" />
                    <input type="text" name="newDatabaseName" placeholder="Enter new name" required/>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="createDatabaseModal" tabindex="-1" role="dialog" aria-labelledby="createDatabaseModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createDatabaseModalLabel">Create Database</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post" action="/database/create">
                    <div class="form-group">
                        <label for="databaseName">Database Name:</label>
                        <input type="text" class="form-control" id="databaseName" name="databaseName" placeholder="Enter database name">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
